<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Writer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="icon-192x192.png" type="image/png">
  <link rel="shortcut icon" href="icon-192x192.png" type="image/png">
  <link rel="apple-touch-icon" href="icon-192x192.png">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#f8fafc">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
</head>
<body>
  <div id="app">
    <div id="notes-list-view">
      <header>
        <div class="header-title">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 20h9" />
            <path d="M16.5 3.5l4 4L7 21H3v-4L16.5 3.5z" />
          </svg>
          <h1>Writer</h1>
        </div>
        <div class="toolbar-buttons">
          <button id="new-note" class="toolbar-btn" aria-label="Create new note">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M12 5v14m-7-7h14" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </button>
        </div>
      </header>
      
      <div class="search-container">
        <input type="search" id="search" placeholder="Search notes..." autocomplete="off" />
      </div>

      <div id="notes-list"></div>
    </div>

    <div id="editor" class="hidden">
      <div class="editor-toolbar">
        <div class="toolbar-left">
          <button id="back-button" class="toolbar-btn" title="Back to notes" aria-label="Back to notes">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M19 12H5m7 7l-7-7 7-7" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </button>
          <button id="delete-button" class="toolbar-btn" title="Delete note" aria-label="Delete note">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M3 6h18m-2 0v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6m3 0V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </button>
        </div>
        <div class="toolbar-right">
          <button id="undo-button" class="toolbar-btn" title="Undo" aria-label="Undo" disabled>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M3 7v6h6M3 13c0-4.97 4.03-9 9-9 4.97 0 9 4.03 9 9s-4.03 9-9 9c-2.49 0-4.74-1.01-6.36-2.64" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </button>
          <button id="redo-button" class="toolbar-btn" title="Redo" aria-label="Redo" disabled>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M21 7v6h-6m6 0c0-4.97-4.03-9-9-9-4.97 0-9 4.03-9 9s4.03 9 9 9c2.49 0 4.74-1.01 6.36-2.64" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </button>
          <button id="add-toggle" class="toolbar-btn" title="Add Section" aria-label="Add new section">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M12 5v14m-7-7h14" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </button>
        </div>
      </div>
      <div class="editor-content">
        <input type="text" id="note-title" placeholder="Title" autocomplete="off" />
        <div id="toggles-container"></div>
      </div>
    </div>
  </div>
  
  <script type="module" src="main.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(registration => {
            console.log('Service Worker registered successfully:', registration.scope);
          })
          .catch(error => {
            console.log('Service Worker registration failed:', error);
          });
      });
    }

    // Prevent iOS double-tap zoom
    document.addEventListener('touchend', (e) => {
      const now = Date.now();
      const lastTap = document.lastTap || now;
      const delta = now - lastTap;
      if (delta < 500 && delta > 0) {
        e.preventDefault();
      }
      document.lastTap = now;
    });

    // Prevent pull-to-refresh on mobile
    document.body.addEventListener('touchmove', (e) => {
      if (window.pageYOffset === 0 && e.touches[0].pageY > 0) {
        e.preventDefault();
      }
    }, { passive: false });
  </script>
</body>
</html>
